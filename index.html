<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="imagem">
      <img class="imgDesktop" src="./images/image-product-desktop.jpg" alt="Perfume image">
      <img class="imgMobile" src="./images/image-product-mobile.jpg" alt="Perfume image">
    </div>

    <div class="main">
      <h2>Perfume</h2>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
    
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p> 
      
      <div class="price">
        <h3 class="new-price">$149.99</h3>
        <h3 class="old-price"><del>$169.99</del></h3>
      </div>

    
      <button class="addCart"><img src="images/icon-cart.svg">Add to Cart</button> 
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/eduardo-godoi/">Eduardo Godoi da Silveira</a>.
  </div>
</body>
</html>
